<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="dark-mode">
    <div class="dark-mode-toggle" id="darkModeToggle">
        <i class="fas fa-sun"></i>
    </div>
    <div class="container">
        <section class="home" id="home">
            <div class="profile">
                <img src="profile.jpg" alt="Profile Picture">
            </div>
            <div class="intro">
                <h1>Hi, I'm [Your Name]</h1>
                <p>A short description about who you are, your profession, or passion.</p>
                <a href="cv.pdf" download="YourName_CV.pdf" class="download-cv">Download CV</a>
            </div>
        </section>
        <section class="about" id="about">
            <h2>About Me</h2>
            <p>A concise bio about your background, interests, and goals.</p>
        </section>
        <section class="work" id="work">
            <h2>My Work</h2>
            <p>A brief overview of your projects or accomplishments.</p>
        </section>
        <section class="contact" id="contact">
            <h2>Contact Me</h2>
            <p>Email: yourname@example.com</p>
        </section>
        <footer>
            <a href="mailto:yourname@gmail.com" class="icon"><i class="fas fa-envelope"></i></a>
            <a href="https://www.linkedin.com/in/yourlinkedin" class="icon" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://t.me/yourtelegram" class="icon" target="_blank"><i class="fab fa-telegram"></i></a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
